<!DOCTYPE html>
<html lang="id" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#A0A083">
  <meta name="description" content="Aplikasi Jadwal Pemakalah Akademik - PWA">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-startup-image" href="/splashscreens/iphone-splash.png">
  <title>Jadwal Pemakalah | Academic Planner</title>
  
  <!-- PWA Metadata -->
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">
  
  <!-- External Resources -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header container">
    <div class="brand">
      <span class="brand-icon"><i class="fas fa-calendar-check"></i></span>
      <!-- Anda bisa menambahkan judul di sini jika mau, contoh: -->
      <!-- <h1 class="brand-title">Jadwal Pemakalah</h1> -->
    </div>
    <div class="header-controls">
          <div class="search-container">
              <input type="text" id="searchInput" placeholder="Cari Jadwal..." class="search-input">
          </div>
          <select id="institutionFilter" class="institution-filter">
              <option value="all">Semua Kelas</option>
              <option value="PTIQ">Kelas PTIQ H</option>
              <option value="PKU B">Kelas PKU B</option>
              <option value="PKUP">Kelas PKUP</option>
          </select>
          <select id="subjectFilter" class="subject-filter institution-filter"> <!-- Menambahkan kelas institution-filter untuk styling konsisten -->
              <option value="">Semua Mata Kuliah</option>
          </select>
          <button id="themeToggle" class="theme-toggle" aria-label="Toggle Light/Dark Theme">
              <span class="theme-icon"></span>
          </button>
          <div class="drive-container">
              <button id="driveToggleBtn" class="drive-toggle-btn" aria-label="Buka Link Drive">
                  <i class="fab fa-google-drive"></i>
              </button>
              <div id="driveDropdown" class="drive-dropdown">
                  <a href="https://drive.google.com/drive/folders/12_mT3WcsuFeYOYfvuQnKjFH1B1dVgNyZ?usp=drive_link" target="_blank" rel="noopener noreferrer" class="drive-link">PKU B</a>
                  <a href="https://drive.google.com/drive/folders/1La24Y-0DOPq5iJUUVg-UaF8gWEIsIqHQ?usp=drive_link" target="_blank" rel="noopener noreferrer" class="drive-link">PTIQ H</a>
                  <a href="https://drive.google.com/drive/folders/1i83aR0pZj_lCFMaW6gSHAbXinvaQ3gFL?usp=drive_link" target="_blank" rel="noopener noreferrer" class="drive-link">PKUP</a>
              </div>
          </div>
          <div class="view-switcher">
              <button id="gridViewBtn" class="view-btn active" aria-label="Grid View">
                  <i class="fas fa-th-large"></i>
              </button>
              <button id="calendarViewBtn" class="view-btn" aria-label="Calendar View">
                  <i class="fas fa-calendar-day"></i>
              </button>
          </div>
      </div>
  </header>

  <main class="main-content container">
      <!-- Calendar Container (disembunyikan awalnya jika grid view default) -->
      <section id="calendarView" class="calendar-view view-container">
          <div id="calendar"></div> <!-- ID calendar dari script.js Anda -->
      </section>
      
      <!-- Results Section (Grid View) -->
      <section id="scheduleGrid" class="schedule-grid view-container active" aria-live="polite">
           <!-- Results will be dynamically inserted here by script.js (elements.resultsDiv) -->
           <!-- Kita akan membiarkan script.js yang mengisi ini, tapi pastikan ID-nya sesuai -->
      </section>

      <div class="empty-state" id="emptyState"> <!-- ID emptyState dari contoh -->
          <i class="fas fa-ghost empty-icon"></i>
          <h3>Oops! Jadwal tidak ditemukan</h3>
          <p>Coba kata kunci atau filter yang berbeda.</p>
      </div>
  </main>

  <!-- Modal (Popup Detail Jadwal) -->
  <div class="modal" id="genericModal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modal-overlay" onclick="uiController.closePopup()"></div> <!-- ID dari script.js Anda -->
      <div class="modal-content">
          <button class="close-modal" onclick="uiController.closePopup()" aria-label="Close modal">&times;</button>
          <h3 id="modalTitle" class="modal-title sr-only">Detail Jadwal</h3>
          <div class="modal-body" id="modalBody"></div> <!-- ID modalBody dari contoh, sesuaikan dengan popup-content Anda -->
      </div>
  </div>

  <!-- Custom Install Prompt Popup (PWA) -->
  <div id="installPopup" class="install-popup hidden"> <!-- ID installPopup dari contoh -->
      <p>Pasang aplikasi JadwalKu untuk akses lebih cepat!</p>
      <button id="installBtn" class="install-btn">Install</button> <!-- ID installBtn dari contoh -->
      <button id="dismissInstallBtn" class="dismiss-btn" aria-label="Tutup">&times;</button> <!-- ID dismissInstallBtn dari contoh -->
  </div>

  <!-- External Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
